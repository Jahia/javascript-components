version: 2.1
jobs:
  buildPackages:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Build project
          command: yarn build
      - persist_to_workspace:
          root: ./
          paths:
          - ./*

  check:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ./
      - run: yarn lint
      - run: yarn test

  publish:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ./
      - run: yarn run publish

workflows:
  version: 2
  build:
    jobs:
      - buildPackages:
          filters:
            tags:
              only: /.*/
      - check:
          requires:
            - buildPackages
          filters:
            tags:
              only: /.*/
      - publish:
          requires:
            - check
          filters:
            branches:
              only: master
            tags:
              only: /.*/
